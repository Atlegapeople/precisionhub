<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Crosshair Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
        }

        .sidebar {
            background-color: #20232a;
            color: white;
            width: 250px;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: fixed;
            border-right: 1px solid rgba(255, 255, 255, 0.2); /* Fine grey line */
            top: 0; /* Align top with header */
        }

        .sidebar h2 {
            margin-top: 0;
            color: #ecf0f1; /* Custom white color */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: #ecf0f1; /* Custom white color */
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .sidebar ul li a:hover {
            color: #e74c3c; /* Custom red color */
        }

        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 270px; /* Adjust for sidebar width + padding */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-y: auto;
        }

        .header {
            background-color: #20232a;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Fine grey line */
        }

        .header img {
            height: 40px;
            background-color: white;
            padding: 5px;
            border-radius: 5px;
        }

        .header .profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .profile-section .profile-icon {
            font-size: 30px;
            color: #ecf0f1; /* Custom white color */
        }

        .header .profile-section .notification {
            font-size: 24px;
            color: #ecf0f1; /* Custom white color */
        }

        .header .search-bar {
            flex: 1;
            margin: 0 15px;
        }

        .header .search-bar input {
            width: 100%;
            padding: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Fine grey line */
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .header .logout-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .header .logout-button:hover {
            background-color: #c0392b;
        }

        .page-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #20232a;
        }

        .settings-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .settings-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2); /* Fine grey line */
            display: flex;
            flex-direction: column;
        }

        .settings-card h3 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #20232a;
        }

        .settings-card label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .settings-card input, .settings-card select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .settings-card button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: flex-start;
        }

        .settings-card button:hover {
            background-color: #c0392b;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: #20232a;
            color: white;
            margin-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2); /* Fine grey line */
        }

        .footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Custom Colors */
        .custom-red {
            color: #e74c3c;
        }

        .custom-grey {
            color: #95a5a6;
        }

        .custom-black {
            color: #2c3e50;
        }

        .custom-white {
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="user-insights.html">User Insights</a></li>
            <li><a href="campaigns.html">Campaigns</a></li>
            <li><a href="reports.html">Reports</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <img src="logo.webp" alt="Crosshair Media Logo">
            <h1 class="custom-white">Settings</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="profile-section">
                <span class="profile-icon">&#x1F464;</span> <!-- Profile icon -->
                <span class="notification">&#x1F514;</span> <!-- Notification icon -->
                <button class="logout-button" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="page-title custom-black">Account Settings</div>

        <div class="settings-container">
            <div class="settings-card">
                <h3 class="custom-black">Profile Information</h3>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
                <button onclick="saveProfile()">Save Changes</button>
            </div>

            <div class="settings-card">
                <h3 class="custom-black">Notification Settings</h3>
                <label for="notifications">Receive Notifications</label>
                <select id="notifications">
                    <option value="all">All Notifications</option>
                    <option value="important">Important Notifications Only</option>
                    <option value="none">No Notifications</option>
                </select>
                <button onclick="saveNotifications()">Save Changes</button>
            </div>

            <div class="settings-card">
                <h3 class="custom-black">Password Settings</h3>
                <label for="current-password">Current Password</label>
                <input type="password" id="current-password" placeholder="Enter your current password">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" placeholder="Enter your new password">
                <label for="confirm-password">Confirm New Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your new password">
                <button onclick="changePassword()">Change Password</button>
            </div>

            <div class="settings-card">
                <h3 class="custom-black">Preferences</h3>
                <label for="theme">Theme</label>
                <select id="theme">
                    <option value="light">Light Mode</option>
                    <option value="dark">Dark Mode</option>
                </select>
                <button onclick="savePreferences()">Save Changes</button>
            </div>
        </div>

        <div class="footer">
            <p>&copy; 2024 Crosshair Media. All Rights Reserved.</p>
            <p>Contact us at support@crosshairmedia.com</p>
        </div>
    </div>

    <script>
        // Function to handle logout
        function logout() {
            window.location.href = 'index.html'; // Redirect to the home screen
        }

        // Function to save profile information
        function saveProfile() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            // For demonstration purposes, we'll just show an alert
            alert(`Profile Information Saved:\nName: ${name}\nEmail: ${email}`);
            // In a real application, you would send this data to the server
        }

        // Function to save notification settings
        function saveNotifications() {
            const notifications = document.getElementById('notifications').value;
            // For demonstration purposes, we'll just show an alert
            alert(`Notification Settings Saved:\nReceive Notifications: ${notifications}`);
            // In a real application, you would send this data to the server
        }

        // Function to change password
        function changePassword() {
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            // For demonstration purposes, we'll just show an alert
            if (newPassword === confirmPassword) {
                alert(`Password Changed Successfully`);
            } else {
                alert(`Passwords do not match`);
            }
            // In a real application, you would send this data to the server
        }

        // Function to save preferences
        function savePreferences() {
            const theme = document.getElementById('theme').value;
            // For demonstration purposes, we'll just show an alert
            alert(`Preferences Saved:\nTheme: ${theme}`);
            // In a real application, you would send this data to the server
        }
    </script>
</body>
</html>
